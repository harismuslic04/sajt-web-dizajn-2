<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body>
    <div class="main">
      <header>
        <h3><a href="/homePage/">Horses of</a></h3>
        <h1><a href="/homePage/">Iceland</a></h1>
        <ul>
          <li>
            <a data-en="Home" data-sr="Pocetna" href="/homePage/">Home</a>
          </li>
          <li>
            <a href="/breeding/" data-en="Breeding" data-sr="Uzgajanje"
              >Breeding</a
            >
          </li>
          <li>
            <a href="/gaits/index.html" data-en="Gaits" data-sr="Hod">Gaits</a>
          </li>
          <li>
            <a href="/history/" data-en="History" data-sr="Istorija">History</a>
          </li>
          <li>Contact</li>
          <li>
            <a href="/login/" id="loginremove" data-en="Login" data-sr="Prijava"
              >Login</a
            >
          </li>
        </ul>
      </header>
      <div class="content">
        <h1 data-en="CONTACT US" data-sr="KONTAKTIRAJ NAS">CONTACT US</h1>
        <h2 data-en="Send us a message" data-sr="Posalji nam poruku">
          Send us a message
        </h2>
        <form action="">
          <div class="input-container">
            <input
              class="fullname"
              id="fullname1"
              type="text"
              placeholder="Full name"
              required
            />
            <span
              id="fullname"
              class="floating-label"
              data-en="Full name"
              data-sr="Ime"
              >Full name</span
            >
          </div>
          <div class="error" id="fullNameError"></div>
          <div class="input-container">
            <input
              class="fullname"
              id="email"
              type="text"
              placeholder="Your email"
              required
            />
            <span
              id="email"
              class="floating-label"
              data-en="Your email"
              data-sr="Vas email"
              >Your email</span
            >
          </div>
          <div class="error" id="emailError"></div>
          <div class="input-container">
            <textarea
              placeholder="Message"
              class="inputText"
              id="message"
              required
            ></textarea>
            <span class="floating-label1" data-en="Message" data-sr="Poruka"
              >Message</span
            >
            <div class="error2" id="messageError"></div>
          </div>
        </form>
        <button class="btn" id="btn" data-en="Sumbit" data-sr="Potvrdi">
          Submit
        </button>
      </div>
    </div>
    <div class="right">
      <div class="adresa">
        <i class="fa fa-map-marker" aria-hidden="true"></i>
        <h3>Bjargargata 1, 102 Reykjavik</h3>
      </div>
      <div class="adresa">
        <i class="fa fa-phone" aria-hidden="true"></i>
        <h3>Tel: +354 5114000</h3>
      </div>
      <div class="adresa">
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
        <h3>icelandichorses@gmail.com</h3>
      </div>
    </div>
    <div class="switch">
      <input
        id="language-toggle"
        class="check-toggle check-toggle-round-flat"
        type="checkbox"
      />
      <label for="language-toggle"></label>
      <span style="margin-bottom: 20px" class="on">SR</span>
      <span class="off">EN</span>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
