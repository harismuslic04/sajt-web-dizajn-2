      src="../../node_modules/jssha/dist/sha.js"

  <body>
    <div class="main">
      <header>
        <h3>Horses of</h3>
        <h1>Iceland</h1>
        <ul>
          <li><a href="/home page/">Home</a></li>

      </header>
    </div>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input
            class="input1"
            type="text"
            placeholder="Username"
            id="username"
            required
            style="background-color: transparent"
          />
          <span class="floating-label">Username</span>
          <div id="usernameValidationMessage"></div>
          <i class="fa fa-user" id="ikona1"></i>
        </div>
        <div class="input-box">
          <input
            class="input2"
            type="password"
            placeholder="Password"
            id="password"
            required
          />
          <span class="floating-label">Password</span>
          <div id="passwordValidationMessage"></div>
          <i class="fa fa-unlock-alt" aria-hidden="true" id="ikona2"></i>
        </div>
        <button id="btn" type="submit" class="btn">Login</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
