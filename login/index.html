<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
    <script
      type="text/javascript"
      src="../../node_modules/jssha/dist/sha.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <a href="/homePage/"
          ><img id="logo" src="/logo-removebg-preview.png" alt=""
        /></a>
        <!-- <h3><a href="/homePage/">Horses of</a></h3>
        <h1><a href="/homePage/">Iceland</a></h1> -->
        <ul>
          <li>
            <a href="/homePage/" data-en="Home" data-sr="Pocetna">Home</a>
          </li>
          <li>
            <a href="/breeding/" data-en="Breeding" data-sr="Uzgajanje"
              >Breeding</a
            >
          </li>
          <li>
            <a href="/gaits/index.html" data-en="Gaits" data-sr="Hod">Gaits</a>
          </li>
          <li>
            <a href="/history/" data-en="History" data-sr="Istorija">History</a>
          </li>
          <li>
            <a href="/contact/" data-en="Contact" data-sr="Kontakt">Contact</a>
          </li>
          <li><a href="/login/" data-en="Login" data-sr="Prijava">Login</a></li>
        </ul>
      </header>
    </div>
    <div class="wrapper">
      <form action="">
        <h1 data-en="Login" data-sr="Prijava">Login</h1>
        <div class="input-box">
          <input
            class="input1"
            type="text"
            placeholder="Username"
            id="username"
            required
            style="background-color: transparent"
          />
          <span
            class="floating-label"
            data-en="Username"
            data-sr="Korisnicko ime"
            >Username</span
          >
          <div id="usernameValidationMessage"></div>
          <i class="fa fa-user" id="ikona1"></i>
        </div>
        <div class="input-box">
          <input
            class="input2"
            type="password"
            placeholder="Password"
            id="password"
            required
          />
          <span class="floating-label" data-en="Password" data-sr="Sifra"
            >Password</span
          >
          <div id="passwordValidationMessage"></div>
          <i class="fa fa-unlock-alt" aria-hidden="true" id="ikona2"></i>
        </div>
        <button
          id="btn"
          type="submit"
          class="btn"
          data-en="Login"
          data-sr="Prijava"
        >
          Login
        </button>
      </form>
    </div>
    <div class="switch">
      <input
        id="language-toggle"
        class="check-toggle check-toggle-round-flat"
        type="checkbox"
      />
      <label for="language-toggle"></label>
      <span style="margin-bottom: 20px" class="on">SR</span>
      <span class="off">EN</span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
